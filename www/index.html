<!DOCTYPE html>
<html ng-app="videoPlaylist">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>#24 - Video Playlist</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="videoPlaylistCtrl">

    <div class="bar bar-header bar-energized item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search videos" ng-model="searchVideos" ng-change="getVideos()">
        </label>
    </div>

    <ion-scroll zooming="true" direction="xy" style="height:1000px">
        <div class="list list-video">
            <a class="item item-text-wrap item-thumbnail-left item-energized" ng-repeat="video in videos"
                ng-href="http://youtube.com/watch?v={{video.id.videoId}}">
                    <img ng-src="{{video.snippet.thumbnails.default.url}}">
                    <p class="text-video">{{video.snippet.title}}</p>
            </a>
        </div>
    </ion-scroll>



</body>
</html>
